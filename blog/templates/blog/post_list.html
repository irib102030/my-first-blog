<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>

        <div>
            {% for post in posts %}
                <div>
                    <p>Published: {{ post.published_date }}</p>
                    <h2><a href="">{{ post.title }}</a></h2>
                    <p>{{ post.text|linebreaksbr }}</p>
                    <!-- I used "post.text|linebreaksbr" for displaying the text as it realy is.
                    Without using this, all content will appear continuous without it's spaces and breaks.
                    The other way of getting this result is by using this: "<pre>{{post.text}}</pre>"
                    but the first way is ideal-->
                </div>
            {% endfor %}
        </div>
    </body>
</html>
